<!doctype html>
<html lang="en-US">
<head>
<meta charset="UTF-8"/>
<title>Just a moment...</title>
<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
<meta name="robots" content="noindex,nofollow"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<style>
@keyframes lds-ring{0%{transform:rotate(0deg)}to{transform:rotate(360deg)}}
*{box-sizing:border-box;margin:0;padding:0}
html{line-height:1.15;-webkit-text-size-adjust:100%;color:#313131}
body{display:flex;flex-direction:column;min-height:100vh;font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif}
body.dark{background-color:#222;color:#d9d9d9}
.main-wrapper{display:flex;flex:1;flex-direction:column;align-items:center}
.main-content{margin:4rem auto;width:100%;max-width:40rem;padding:0 1.5rem;text-align:center}
.heading-favicon{width:2rem;height:2rem;margin-right:.5rem}
.h1{line-height:3rem;font-size:2rem;font-weight:500;margin-bottom:1rem}
.core-msg{line-height:1.5rem;font-size:1.25rem;font-weight:400;margin-bottom:2rem}
.challenge-box{display:flex;flex-direction:column;align-items:center;background:rgba(0,0,0,0.05);border-radius:8px;padding:2rem;margin:2rem 0}
.loading-spinner{height:76px;margin-bottom:1rem}
.lds-ring{display:inline-block;position:relative;width:3rem;height:3rem}
.lds-ring div{display:block;position:absolute;width:3rem;height:3rem;border:.3rem solid;border-radius:50%;border-color:#313131 transparent transparent;animation:lds-ring 1.2s cubic-bezier(.5,0,.5,1) infinite}
.lds-ring div:nth-child(1){animation-delay:-.45s}
.lds-ring div:nth-child(2){animation-delay:-.3s}
.lds-ring div:nth-child(3){animation-delay:-.15s}
.checkbox-container{display:flex;align-items:center;gap:1rem;margin:1rem 0}
.inp-cbx{display:none}
.cbx{cursor:pointer;background:#fff;border-radius:4px;height:24px;width:24px;display:flex;justify-content:center;align-items:center;border:2px solid #0051c3}
.cbx svg{display:none}
.inp-cbx:checked+.cbx svg{display:block}
.footer{width:100%;max-width:40rem;margin:0 auto;padding:1rem 1.5rem;font-size:.75rem;border-top:1px solid #d9d9d9}
.footer-inner{display:flex;justify-content:space-between}
</style>
</head>
<body class="dark">
<div class="main-wrapper" role="main">
<div class="main-content">
<h1 class="h1">Checking if the site connection is secure</h1>
<div id="turnstile-wrapper">
<div class="challenge-box">
<div class="loading-spinner">
<div class="lds-ring"><div></div><div></div><div></div><div></div></div>
</div>
<p class="core-msg">This site needs to review your security connection before proceeding</p>
<div class="checkbox-container">
<input class="inp-cbx" id="captcha-verify" type="checkbox" onchange="if(this.checked)verifyUser()">
<label class="cbx" for="captcha-verify">
<svg width="12" height="10" viewBox="0 0 12 10"><polyline points="1.5 6 4.5 9 10.5 1" stroke="#0051c3" stroke-width="2" fill="none"/></svg>
</label>
<div style="text-align:left">
<p style="font-weight:500">I'm not a robot</p>
<small style="opacity:0.7">Click to prove that you are not a robot</small>
<div style="display:none">::CAPTCHA_BOX::</div>
</div>
</div>
</div>
</div>
</div>
<div class="footer">
<div class="footer-inner">
<div>Ray ID: <code>6d5c2f12ed1ce17f</code></div>
<div>Performance &amp; security by <a href="https://beatyx.fun" style="color:#4693ff;text-decoration:none">Beatyx PROTECT</a></div>
</div>
</div>
</div>
<script>
function verifyUser(){
const token=new URLSearchParams(window.location.search).get('token');
if(!token){alert('Error: token not found');return}
fetch('/verify-captcha',{
method:'POST',
headers:{'Content-Type':'application/json'},
body:JSON.stringify({token:token,answer:'verified',info:{ua:navigator.userAgent,screen:`${screen.width}x${screen.height}`,time:new Date().getTime()}})
})
.then(r=>r.json())
.then(data=>{
if(data.success){window.location.href='http://localhost?verified=true&token='+token}
else{alert(data.message||'Verification error')}
})
.catch(e=>{console.error(e);alert('Error during verification')})
}
document.body.className=window.matchMedia('(prefers-color-scheme:dark)').matches?'dark':'light';
</script>
</body>
</html>
