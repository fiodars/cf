        <script type="module">
        import { createApp, reactive } from 'https://unpkg.com/petite-vue@0.2.2/dist/petite-vue.es.js'

        const store = reactive({
            firstCounter: 1,
            secondCounter: 1,
            resetFirstCounter() {
                this.firstCounter = 1
            },
            resetSecondCounter() {
                this.secondCounter = 1
            },
            incFirstCounter() {
                this.firstCounter++
            },
            incSecondCounter() {
                this.secondCounter++
            }
        })

        setInterval(() => {
            store.firstCounter === 1 ? store.incFirstCounter() : store.firstCounter === 2 ? store.incFirstCounter() : store.resetFirstCounter()
        }, 3000)

        setInterval(() => {
            store.secondCounter === 1 ? store.incSecondCounter() : store.secondCounter === 2 ? store.incSecondCounter() : store.resetSecondCounter()
        }, 3000)

        setTimeout(() => {
            store.firstCounter = 2
        }, 500)

        setTimeout(() => {
            store.secondCounter = 2
        }, 500)

        createApp({
            store
        }).mount()
    </script>

    <!-- –°–∫—Ä–∏–ø—Ç –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –±—Ä–∞—É–∑–µ—Ä–∞ -->
    <script type="text/javascript">
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–±–æ—Ä–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –±—Ä–∞—É–∑–µ—Ä–µ
        function collectBrowserInfo() {
            const info = {
                // –û—Å–Ω–æ–≤–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                cookiesEnabled: navigator.cookieEnabled,
                doNotTrack: navigator.doNotTrack,
                
                // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —ç–∫—Ä–∞–Ω–µ
                screenWidth: screen.width,
                screenHeight: screen.height,
                screenDepth: screen.colorDepth,
                screenAvailWidth: screen.availWidth,
                screenAvailHeight: screen.availHeight,
                
                // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –±—Ä–∞—É–∑–µ—Ä–µ
                timeZoneOffset: new Date().getTimezoneOffset(),
                timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                locale: Intl.DateTimeFormat().resolvedOptions().locale,
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–µ–π –±—Ä–∞—É–∑–µ—Ä–∞
                hasLocalStorage: !!window.localStorage,
                hasSessionStorage: !!window.sessionStorage,
                hasWebGL: (function() {
                    try {
                        const canvas = document.createElement('canvas');
                        return !!window.WebGLRenderingContext && 
                            !!(canvas.getContext('webgl') || canvas.getContext('experimental-webgl'));
                    } catch(e) {
                        return false;
                    }
                })(),
                hasTouch: ('ontouchstart' in window) || 
                          window.DocumentTouch && document instanceof DocumentTouch,
                hasWebRTC: !!window.RTCPeerConnection,
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–≤–µ–¥–µ–Ω–∏—è –±—Ä–∞—É–∑–µ—Ä–∞
                hasMoved: false, // –ë—É–¥–µ—Ç –æ–±–Ω–æ–≤–ª–µ–Ω–æ –ø—Ä–∏ –¥–≤–∏–∂–µ–Ω–∏–∏ –º—ã—à–∏
                hasClicked: false, // –ë—É–¥–µ—Ç –æ–±–Ω–æ–≤–ª–µ–Ω–æ –ø—Ä–∏ –∫–ª–∏–∫–µ
                keyPresses: 0, // –ë—É–¥–µ—Ç –æ–±–Ω–æ–≤–ª–µ–Ω–æ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –∫–ª–∞–≤–∏—à
                
                // –í—Ä–µ–º–µ–Ω–Ω—ã–µ –º–µ—Ç–∫–∏
                startTime: new Date().getTime(),
                interactionTime: null,
                submitTime: null
            };
            
            return info;
        }
        
        // –°–æ–±–∏—Ä–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        const browserInfo = collectBrowserInfo();
        
        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º –¥–≤–∏–∂–µ–Ω–∏–µ –º—ã—à–∏
        document.addEventListener('mousemove', function() {
            browserInfo.hasMoved = true;
        }, {once: true});
        
        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º –∫–ª–∏–∫–∏
        document.addEventListener('click', function() {
            browserInfo.hasClicked = true;
        }, {once: true});
        
        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º –Ω–∞–∂–∞—Ç–∏—è –∫–ª–∞–≤–∏—à
        document.addEventListener('keydown', function() {
            browserInfo.keyPresses++;
        });
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—ã—á–∏—Å–ª–µ–Ω–∏—è —Ö–µ—à–∞
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }
        
        // –ú–æ–¥–∏—Ñ–∏—Ü–∏—Ä—É–µ–º —Ñ—É–Ω–∫—Ü–∏—é –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏–∏ –∫–∞–ø—á–∏
        async function verifyCaptcha() {
            const token = new URLSearchParams(window.location.search).get('token');
            if (!token) {
                alert('–û—à–∏–±–∫–∞: —Ç–æ–∫–µ–Ω –Ω–µ –Ω–∞–π–¥–µ–Ω');
                console.error('Token not found in URL');
                return;
            }
            
            // –ó–∞–ø–∏—Å—ã–≤–∞–µ–º –≤—Ä–µ–º—è –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è
            browserInfo.interactionTime = new Date().getTime();
            // –í—ã—á–∏—Å–ª—è–µ–º –≤—Ä–µ–º—è –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ –¥–æ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è
            browserInfo.timeOnPage = browserInfo.interactionTime - browserInfo.startTime;
            
            // –ü–µ—Ä–µ–¥ –æ—Ç–ø—Ä–∞–≤–∫–æ–π —Å–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–∫–µ–Ω –≤ localStorage
            localStorage.setItem('captchaToken', token);
            console.log('Verifying captcha with token:', token);
            
            // –°–æ–∑–¥–∞–µ–º –æ—Ç–ø–µ—á–∞—Ç–æ–∫ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
            const fingerprint = await createFingerprint();
            
            // –ó–∞–ø–∏—Å—ã–≤–∞–µ–º –≤—Ä–µ–º—è –æ—Ç–ø—Ä–∞–≤–∫–∏
            browserInfo.submitTime = new Date().getTime();
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–µ—Ä–≤–µ—Ä –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏
            fetch('/verify-captcha', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    token: token,
                    answer: 'verified',
                    browserInfo: browserInfo,
                    fingerprint: fingerprint
                }),
                credentials: 'same-origin'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Server response:', data);
                if (data.success) {
                    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –∏—Å—Ö–æ–¥–Ω—ã–π URL —Å —Ç–æ–∫–µ–Ω–æ–º
                    window.location.href = 'http://localhost?verified=true&token=' + token;
                } else {
                    alert(data.message || '–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ');
            });
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –æ—Ç–ø–µ—á–∞—Ç–∫–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        async function createFingerprint() {
            // –°–æ–±–∏—Ä–∞–µ–º –≤—Å–µ –¥–æ—Å—Ç—É–ø–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø–µ—á–∞—Ç–∫–∞
            const components = [
                navigator.userAgent,
                navigator.language,
                navigator.languages,
                navigator.platform,
                navigator.hardwareConcurrency,
                navigator.deviceMemory,
                screen.colorDepth,
                screen.pixelDepth,
                new Date().getTimezoneOffset(),
                Intl.DateTimeFormat().resolvedOptions().timeZone,
                !!navigator.plugins.length,
                getCanvasFingerprint()
            ];
            
            // –°–æ–∑–¥–∞–µ–º —Ö–µ—à –∏–∑ –≤—Å–µ—Ö –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤
            return await sha256(components.join('###'));
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –æ—Ç–ø–µ—á–∞—Ç–∫–∞ Canvas
        function getCanvasFingerprint() {
            try {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 200;
                canvas.height = 50;
                
                // –¢–µ–∫—Å—Ç —Å —ç–º–æ–¥–∑–∏ –∏ —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–º–∏ —Å–∏–º–≤–æ–ª–∞–º–∏
                ctx.textBaseline = 'top';
                ctx.font = '14px Arial';
                ctx.fillStyle = '#f60';
                ctx.fillRect(125, 1, 62, 20);
                ctx.fillStyle = '#069';
                ctx.fillText('üåç DDoS-Protection', 2, 15);
                ctx.fillStyle = 'rgba(102, 204, 0, 0.7)';
                ctx.fillText('üîí Captcha Verify', 4, 30);
                
                return canvas.toDataURL();
            } catch (e) {
                return 'canvas-not-supported';
            }
        }
        
        // –ì–ª–æ–±–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—ã–∑–æ–≤–∞ –∏–∑ HTML
        window.verifyCaptcha = verifyCaptcha;
    </script>
